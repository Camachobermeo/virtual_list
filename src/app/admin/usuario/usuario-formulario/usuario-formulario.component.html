<div class="container pb-5 col-lg-12 col-md-12 col-sm-12">
    <div class="text-center">
    </div>
    <form #frmUsuario='ngForm'>
        <div class="text card m-2">
            <div class="card-header">
                <b> {{esEdicion?'Modificar':'Registrar'}} Usuario</b>
                <div class="btn-actions-pane-right">
                    <button type="button" routerLink="/admin/usuario" class="btn btn-secondary btn-sm"><i
                            class="fa pe-7s-angle-left-circle pr-1" aria-hidden="true"></i>Regresar</button>
                    <button type="button" (click)="guardarUsuario(frmUsuario)" class="btn btn-success ml-1 btn-sm"><i
                            class="fa pe-7s-diskette pr-1" aria-hidden="true"></i>Guardar</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="nombre">Nombre: </label>
                        <input required name="nombre" class="form-control form-control-sm text-uppercase"
                            [(ngModel)]="usuario.nombre" placeholder="Ingrese el nombre">
                    </div>
                    <div class="col-6">
                        <label for="apellidos">Apellido: </label>
                        <input required name="apellidos" class="form-control form-control-sm text-uppercase"
                            [(ngModel)]="usuario.apellidos" placeholder="Ingrese el apellido">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label >Nombre de usuario: </label>
                        <input required name="codigo" [disabled]="esEdicion"
                            class="form-control form-control-sm text-uppercase" [(ngModel)]="usuario.username"
                            placeholder="Ejm; example123">
                    </div>
                    <div class="col-6">
                        <label for="clave" class="form-label">Contraseña</label>
                        <div class="input-group mb-3">
                            <input type="password" name="clave" class="form-control form-control-sm" id="clave"
                                [(ngModel)]="usuario.clave">
                            <span class="input-group-text" type="button" (click)="visualizar()" id="abierto"><i
                                    class="fa fa-eye" aria-hidden="true"></i></span>
                            <span class="input-group-text" type="button" (click)="visualizar()" id="cerrado" hidden><i
                                    class="fa fa-eye-slash" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="telefono">Teléfono/Celular: </label>
                            <input required name="telefono" class="form-control form-control-sm text-uppercase"
                                [(ngModel)]="usuario.telefono" placeholder="Ingrese su numero de Teléfono o Celular">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Tipo de Usuario </label>
                            <select class="form-control form-control-sm" aria-label="Default select example"
                                [(ngModel)]="usuario.tipo_usuario" name="tipo">
                                <option [ngValue]="'ADMINISTRADOR'">ADMINISTRADOR</option>
                                <option [ngValue]="'CAJERO'">CAJERO</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Seleccione la Sucursal</label>
                            <select class="form-control form-control-sm" aria-label="Default select example"
                                [(ngModel)]="usuario.codigo_sucursal" name="sucursalSeleccionada">
                                <option [ngValue]="null" selected>NINGUNA</option>
                                <option *ngFor="let sucursal of sucursales" [ngValue]="sucursal.codigo">{{sucursal.codigo}} --
                                    {{sucursal.direccion}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="clave" class="form-label">Ventanilla</label>
                        <div class="input-group mb-3">
                            <input type="text" name="ventanilla" class="form-control form-control-sm" id="ventanilla"
                                [(ngModel)]="usuario.ventanilla">
                        </div>
                    </div>
                </div>
                <div class="mb-0 text-center">
                    <input type="checkbox" class="form-check-input" name="estado" [(ngModel)]="usuario.estado">
                    <label class="form-check-label ms-2" for="exampleCheck1">Activo</label>
                </div>
            </div>
        </div>
    </form>
</div>

<div *ngIf="cargando">
    <app-cargando></app-cargando>
</div>
