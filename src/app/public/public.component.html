<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
  <div class="app-header header-shadow {{empresa.cabecera}} {{color}}">
    <div class="app-header__content">
      <div class="app-header-left">
        <div class="header-btn pr-0">
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-right">
                <div class="widget-heading" style="font-weight: bold;">Bienvenidos Q-Virtual</div>
                <div class="widget-subheading">Generador de Tickets en l√≠nea.</div>
              </div>
              <div class="widget-content-right ml-2">
                <div class="widget-numbers">
                  <img src="assets/images/logo1.jpg" class="img-fluid rounded" style="height: 50px;" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="app-header-right">
        <div class="header-btn pr-0">
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-right">
                <div class="widget-heading" style="font-weight: bold;">Empresa</div>
                <div class="widget-subheading">{{empresa.razon_social}}</div>
              </div>
              <div class="widget-content-right ml-2">
                <div class="widget-numbers">
                  <img src="{{archivoPerfilByte}}" class="img-fluid rounded" style="height: 50px;" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="app-header__mobile-menu">
      <div class="header-btn pr-0">
        <div class="widget-content p-0">
          <div class="widget-content-wrapper">
            <div class="widget-content-right">
              <div class="widget-heading" style="font-weight: bold;">Empresa</div>
              <div class="widget-subheading">{{empresa.razon_social}}</div>
            </div>
            <div class="widget-content-right ml-2">
              <div class="widget-numbers">
                <img src="{{archivoPerfilByte}}" class="img-fluid rounded" style="height: 50px;" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="app-main">
    <div class="app-main__outer" style="padding-left: 0;">
      <div class="app-main__inner">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">

                <div class="card-header">
                  Generar Ticket
                </div>
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="app-wrapper-footer">
        <div class="app-footer">
          <div class="app-footer__inner" style="height: 0; padding: 0;">
            <app-pie-pagina></app-pie-pagina>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
