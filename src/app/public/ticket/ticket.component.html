<div class="card-body">
  <div class="row">
    <div class="col-md-12 col-xl-12">
      <div class="card mb-3 widget-content {{empresa.cabecera || 'bg-grow-early'}} {{color}}">
        <div class="widget-content-wrapper ">
          <div class="widget-content-left">
            <div class="widget-heading">Seleccione la sucursal</div>
          </div>
          <div class="widget-content-right" style="font-size: 16px;">
            <div class="widget-numbers"><i class="fa fa-arrow-left"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-xl-4" style="cursor: pointer;" (click)="seleccionarSucursal(sucursal)"
      routerLink="sucursal/{{sucursal.codigo}}" *ngFor="let sucursal of sucursales">
      <div class="card mb-3 widget-content">
        <div class="widget-content-wrapper">
          <div class="widget-content-left">
            <div class="widget-heading">{{sucursal.codigo}}</div>
            <div class="widget-subheading">{{sucursal.direccion}}</div>
          </div>
          <div class="widget-content-right">
            <div class="widget-numbers text-success"><span class="fa fa-chevron-right"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
