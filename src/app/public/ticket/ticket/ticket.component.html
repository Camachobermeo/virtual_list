<div class="card-body">
  <div class="row">
    <div class="col-md-12 col-xl-12">
      <div class="card mb-3 widget-content bg-grow-early">
        <div class="widget-content-wrapper text-white">
          <div class="widget-content-left">
            <div class="widget-heading">Seleccione la sucursal de la tienda</div>
          </div>
          <div class="widget-content-right" style="font-size: 16px;">
            <div class="widget-numbers text-white"><i class="fa fa-arrow-leftt"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-xl-4" style="cursor: pointer;" routerLink="tienda/{{tienda.codigo}}"
      *ngFor="let tienda of tiendas">
      <div class="card mb-3 widget-content">
        <div class="widget-content-wrapper">
          <div class="widget-content-left">
            <div class="widget-heading">{{tienda.codigo}}</div>
            <div class="widget-subheading">{{tienda.direccion}}</div>
          </div>
          <div class="widget-content-right">
            <div class="widget-numbers text-success"><span></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
