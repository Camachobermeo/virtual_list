<form class="container pb-5 col-lg-12 col-md-10 col-sm-12">
    <div class="card">
        <div class="card-header">
            <b>Listado de tienda</b>
            <div class="btn-actions-pane-right">
                <a class="btn btn-primary btn-sm" routerLink="nuevo"><i class="fa fa-plus-circle"
                        aria-hidden="true"></i>
                    Nuevo</a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm table-bordered ">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>RUT</th>
                            <th>Dirección</th>
                            <th>Telefono</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody style="background-color: #ffffff;">
                        <tr *ngFor="let tienda of tiendas">
                            <td>{{tienda.codigo}}</td>
                            <td>{{tienda.rut}}</td>
                            <td>{{tienda.direccion}}</td>
                            <td>{{tienda.telefono}}</td>

                            <td class="text-center"><a type="button" class="btn btn-sm btn-success"
                                    [routerLink]="['editar', tienda.codigo]"><i class="fa fa-edit"
                                        aria-hidden="true"></i></a></td>
                            <td class="text-center"><a type="button" class="btn btn-sm btn-danger" href="#modal"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal"
                                    (click)="abrir(tienda)"><i class="fa fa-trash" style="color: #ffffff;"
                                        aria-hidden="true"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>

<div class="modal" id="modal" style="margin-top:80px; display: inline;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">TIENDA</h5>
                <button type="button" class="btn-close" (click)="cerrar()" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               <p>¿Esta seguro eliminar este registro tienda con codigo {{seleccionado.codigo}}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cerrar" (click)="cerrar()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="eliminar()">Confirmar</button>
            </div>
        </div>
        <div *ngIf="cargando">
            <app-cargando></app-cargando>
        </div>
    </div>
    <div class="overlay"></div>
</div>

<div *ngIf="cargando">
    <app-cargando></app-cargando>
</div>
