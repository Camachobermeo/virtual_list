<div class="container pb-5 col-lg-12 col-md-12 col-sm-12">
  <div class="text-center">
  </div>
  <form #frmEmpresa='ngForm'>
    <div class="text card m-2">
      <div class="card-header">
        <b>Configuración de Empresa</b>
        <div class="btn-actions-pane-right">
          <button type="submit" (click)="guardarEmpresa(frmEmpresa)" class="btn btn-success"><i class="fa fa-save"
              aria-hidden="true"></i> Guardar</button>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="rut">RUT</label>
              <input required name="rut" class="form-control form-control-sm text-uppercase" [disabled]="true"
                [(ngModel)]="empresa.rut" placeholder="Ingrese el RUT">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="razon_social">Razón Social</label>
              <input required name="celular" class="form-control form-control-sm text-uppercase" [disabled]="true"
                [(ngModel)]="empresa.razon_social" placeholder="Ingrese su razon social.">
            </div>
          </div>
          <div class="col-md-12 text-center">
            <div class="form-group">
              <input type="checkbox" class=" form-check-input" name="obligar_persona"
                [(ngModel)]="empresa.obligar_persona">
              <label for="razon_social">Obligar Persona</label>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <div class="form-group">
              <input type="checkbox" class=" form-check-input" name="obligar_correo"
                [(ngModel)]="empresa.obligar_correo">
              <label for="razon_social">Obligar Email</label>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <div class="form-group">
              <input type="checkbox" class=" form-check-input" name="obligar_celular"
                [(ngModel)]="empresa.obligar_celular">
              <label for="razon_social">Obligar Teléfono</label>
            </div>
          </div>
        </div>

        <div class="row p-3">
          <div class="col-md-12">
            <b>Logo de Empresa</b>
            <div class="card-body p-0" style="text-align: center;">
              <p-fileUpload name="listadoImagenes" [showCancelButton]="false" [showUploadButton]="false"
                invalidFileTypeMessageSummary="{0}:  'Tipo de archivo no válido', "
                invalidFileSizeMessageSummary="{0}:  'Tamaño de archivo no válido'"
                invalidFileTypeMessageDetail="'Tipo de archivo permitido': {0}." chooseLabel="Seleccione Logo"
                cancelLabel="Cancelar" accept="image/*" maxFileSize="1000000" (onSelect)="seleccionarImagenes($event)"
                invalidFileSizeMessageDetail="El tamaño máximo de carga es 1 MB.">
                <ng-template pTemplate="toolbar"></ng-template>
                <ng-template let-file pTemplate="file"></ng-template>
                <ng-template pTemplate="content"></ng-template>
              </p-fileUpload>
              <div class="card text-center p-3">
                <div *ngIf="archivoPerfilByte">
                  <img #img class="foto-perfil card-img-top img-responsive" src="{{archivoPerfilByte}}"
                    alt="Card image cap" width="50">
                  <div class="text-muted text-center">
                    <br>
                    <button class="btn btn-sm btn-danger mr-1" (click)="eliminarItem()"> <i class="fa fa-trash"
                        aria-hidden="true"></i> Eliminar Logo</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div *ngIf="cargando">
  <app-cargando></app-cargando>
</div>
