<div class="container pb-5 col-lg-12 col-md-12 col-sm-12">
    <div class="text card m-2">
        <div class="card-header">
                    <b> {{esEdicion?'Modificar':'Registrar'}} Totem</b>
                <div class="btn-actions-pane-right">
                    <button type="button" routerLink="/totem" class="btn btn-secondary btn-sm"><i
                            class="fa pe-7s-angle-left-circle pr-1" aria-hidden="true"></i>Regresar</button>
                    <button (click)="guardarTotem(frmTotem)" class="btn btn-success ml-1 btn-sm"><i
                        class="fa pe-7s-diskette pr-1" aria-hidden="true"></i>Guardar</button>

                </div>
        </div>
        <div class="card-body">
            <form #frmTotem='ngForm'>
                <div class="row">
                    <div class="col-6">
                            <label for="codigo">C贸digo</label>
                            <input required name="codigo" class="form-control form-control-sm text-uppercase"
                                [disabled]="esEdicion" [(ngModel)]="totem.codigo" placeholder="C贸digo del Totem"
                                required>
                    </div>
                    <div class="col-6">
                        <label>Seleccione la Tienda</label>
                            <select class="form-control form-control-sm " aria-label="Default select example"
                                [(ngModel)]="totem.codigo_tienda" name="tiendaSeleccionada" required>
                                <option value="" disabled selected>Seleccione la Tienda</option>
                                <option *ngFor="let tienda of tiendas" [ngValue]="tienda.codigo">{{tienda.codigo}} --
                                    {{tienda.direccion}}
                                </option>
                            </select>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="ubicacion">Ubicaci贸n</label>
                    <input required name="ubicacion" class="form-control form-control-sm text-uppercase"
                        [(ngModel)]="totem.ubicacion" placeholder="Ubicaci贸n del Totem" required>
                </div>
                <div class="text-center">
                    <div id="cargando" hidden class="spinner-border text-success" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="cargando">
    <app-cargando></app-cargando>
</div>
