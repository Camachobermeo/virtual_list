<div id="cuerpo" class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
  <div class="app-header header-shadow">
    <div class="app-header__logo">
      <div class="logo-src"></div>
      <div class="header__pane ml-auto">
        <div>
          <button (click)="cerraNav()" type="button" id="menu" class="hamburger close-sidebar-btn hamburger--elastic"
            data-class="closed-sidebar">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="app-header__mobile-menu">
      <div>
        <button type="button" (click)="cerraNav()" id="menuMovil" class="hamburger hamburger--elastic mobile-toggle-nav">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </div>
    <div class="app-header__menu">
      <span>
        <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
          <span class="btn-icon-wrapper">
            <i class="fa fa-ellipsis-v fa-w-6"></i>
          </span>
        </button>
      </span>
    </div>
    <div class="app-header__content">
      <div class="app-header-left">
        <ul class="header-menu nav">
          <!-- encabezado -->
        </ul>
      </div>
      <div class="app-header-right">
        <div class="header-btn-lg pr-0">
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-left">
                <div class="btn-group">
                  <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                    <img width="42" class="rounded-circle" src="assets/images/avatars/lol.png" alt="">
                    <i class="fa fa-angle-down ml-2 opacity-8"></i>
                  </a>
                  <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                    <button type="button" tabindex="0" routerLink="/perfil" class="dropdown-item"><i
                        class="fa fa-user-circle pr-2" aria-hidden="true"></i>Perfil</button>
                    <button type="button" tabindex="0" (click)="salir()" class="dropdown-item"><i
                        class="fa fa-power-off pr-2" aria-hidden="true"> </i> Salir</button>
                  </div>
                </div>
              </div>
              <div class="widget-content-left  ml-3 header-user-info">
                <div class="widget-heading">
                  {{nombreUsuario}}
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="app-main">
    <div class="app-sidebar sidebar-shadow">
      <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
          <div>
            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="app-header__mobile-menu">
        <div>
          <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
      <div class="app-header__menu">
        <span>
          <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
            <span class="btn-icon-wrapper">
              <i class="fa fa-ellipsis-v fa-w-6"></i>
            </span>
          </button>
        </span>
      </div>
      <div class="scrollbar-sidebar">
        <div class="app-sidebar__inner">
          <ul class="vertical-nav-menu">
            <li class="app-sidebar__heading">Bienvenido</li>
            <li>
              <a routerLink="principal" routerLinkActive="mm-active">
                <i class="metismenu-icon pe-7s-rocket"></i>
                Inicio
              </a>
            </li>
            <li class="app-sidebar__heading">Administraci√≥n</li>
            <li>
              <a routerLink="empresa" routerLinkActive="mm-active">
                <i class="metismenu-icon pe-7s-portfolio"></i>
                Empresa
              </a>
            </li>
            <li>
              <a href="#">
                <i class="metismenu-icon pe-7s-users"></i>
                Usuario
                <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
              </a>
              <ul>
                <li>
                  <a routerLink="usuario" routerLinkActive="mm-active">
                    <i class="metismenu-icon">
                    </i>Listado
                  </a>
                </li>
                <li>
                  <a routerLink="usuario/nuevo" routerLinkActive="mm-active">
                    <i class="metismenu-icon">
                    </i>Registrar
                  </a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">
                <i class="metismenu-icon pe-7s-culture"></i>
                Sucursal
                <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
              </a>
              <ul>
                <li>
                  <a routerLink="tienda" routerLinkActive="mm-active">
                    <i class="metismenu-icon">
                    </i>Listado
                  </a>
                </li>
                <li>
                  <a routerLink="tienda/nuevo" routerLinkActive="mm-active">
                    <i class="metismenu-icon">
                    </i>Registrar
                  </a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">
                <i class="metismenu-icon pe-7s-monitor"></i>
                Totem
                <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
              </a>
              <ul>
                <li>
                  <a routerLink="totem" routerLinkActive="mm-active">
                    <i class="metismenu-icon">
                    </i>Listado
                  </a>
                </li>
                <li>
                  <a routerLink="totem/nuevo" routerLinkActive="mm-active">
                    <i class="metismenu-icon">
                    </i>Registrar
                  </a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">
                <i class="metismenu-icon pe-7s-display2"></i>
                Fila
                <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
              </a>
              <ul>
                <li>
                  <a routerLink="tipo-operacion" routerLinkActive="mm-active">
                    <i class="metismenu-icon">
                    </i>Listado
                  </a>
                </li>
                <li>
                  <a routerLink="tipo-operacion/nuevo" routerLinkActive="mm-active">
                    <i class="metismenu-icon">
                    </i>Registrar
                  </a>
                </li>
              </ul>
            </li>
            <li class="app-sidebar__heading">Complemento</li>
            <li>
              <a routerLink="actualizar" routerLinkActive="mm-active">
                <i class="metismenu-icon pe-7s-repeat"></i>
                Actualizar
              </a>
            </li>
            <li>
              <a routerLink="tickets" routerLinkActive="mm-active">
                <i class="metismenu-icon pe-7s-ribbon"></i>
                Tickets
              </a>
            </li>
          </ul>
        </div>
      </div>

    </div>
    <div class="app-main__outer">
      <div class="app-main__inner">
        <!-- cuerpo -->
        <router-outlet></router-outlet>
      </div>
      <div class="app-wrapper-footer">
        <div class="app-footer">
          <div class="app-footer__inner" style="height: 0; padding: 0;">
            <app-pie-pagina></app-pie-pagina>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
