<div class="container">
    <div class="row">
        <div class="col-lg-1 col-md-12 col-sm-12"></div>
        <div class="col-lg-10 col-md-12 col-sm-12">
            <div class="text-center">
            </div>
            <form #frmUsuario='ngForm'>
                <div class="text card m-2">
                    <div class="card-header">
                        Iniciar Sesi칩n
                    </div>
                    <div class="card-body">
                        <img src="assets/imagen/avatar1.png" width="150" height="100" class="rounded mx-auto d-block"
                            alt="Usuario">
                        <div class="mb-3">
                            <label for="codigo" class="form-label"><i class="fa fa-user-o"
                                    aria-hidden="true"></i> Usuario</label>
                            <input type="text" name="codigo" class="form-control form-control-sm text-uppercase" [(ngModel)]="usuario.codigo"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca compartiremos su usuario con nadie m치s.</div>
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="form-label"><i class="fa fa-unlock-alt"
                                    aria-hidden="true"></i> Contrase침a</label>
                         <div class="input-group mb-3">
                            <input type="password" name="clave" class="form-control form-control-sm" id="clave" [(ngModel)]="usuario.clave">
                            <span class="input-group-text" type="button" (click)="visualizar()" id="abierto"><i class="fa fa-eye" aria-hidden="true"></i></span>
                            <span class="input-group-text" type="button" (click)="visualizar()" id="cerrado" hidden><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                        </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordar informaci칩n</label>
                        </div>
                        <div class="text-center">
                            <button type="submit"(click)="iniciar(frmUsuario)" class="btn btn-primary btn-sm">Iniciar
                                Sesion</button>
                            <br>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-1 col-md-12 col-sm-12"></div>
    </div>
</div>

<div *ngIf="cargando">
    <app-cargando></app-cargando>
</div>
