<app-encabezado></app-encabezado>
<br>
<div class="container pb-5 col-lg-10 col-md-12 col-sm-12">
    <div class="text-center">
    </div>
    <form #frmUsuario='ngForm'>
        <div class="text card m-2">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-8">
                        <b> {{esEdicion?'Modificar':'Registrar'}} Usuario</b>
                    </div>
                    <div class="col-md-4" style="text-align: right;">
                        <button type="button" routerLink="/usuario" class="btn btn-secondary btn-sm"><i
                                class="fa fa-arrow-left" aria-hidden="true"></i> Regresar</button>
                        <button type="button" (click)="guardarUsuario(frmUsuario)"
                            class="btn btn-success ms-1 btn-sm"><i class="fa fa-floppy-o" aria-hidden="true"></i>
                            Guardar</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="nombre">Nombre: </label>
                            <input required name="nombre" class="form-control form-control-sm text-uppercase"
                                [(ngModel)]="usuario.nombre" placeholder="Ingrese el nombre">
                            <br>
                            <label for="apellidos">Apellido: </label>
                            <input required name="apellidos" class="form-control form-control-sm text-uppercase"
                                [(ngModel)]="usuario.apellidos" placeholder="Ingrese el apellido">
                            <br>
                            <label for="codigo">Nombre de usuario: </label>
                            <input required name="codigo" [disabled]="esEdicion"
                                class="form-control form-control-sm text-uppercase" [(ngModel)]="usuario.codigo"
                                placeholder="Ejm; example123">
                            <br>
                            <label for="clave" class="form-label">Contrase√±a</label>
                            <div class="input-group mb-3">
                                <input type="password" name="clave" class="form-control form-control-sm" id="clave"
                                    [(ngModel)]="usuario.clave">
                                <span class="input-group-text" type="button" (click)="visualizar()" id="abierto"><i
                                        class="fa fa-eye" aria-hidden="true"></i></span>
                                <span class="input-group-text" type="button" (click)="visualizar()" id="cerrado"
                                    hidden><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="telefono">Telefono/Celular: </label>
                            <input required name="telefono" class="form-control form-control-sm text-uppercase"
                                [(ngModel)]="usuario.telefono" placeholder="Ingrese su numero de Telefono o Celular">
                            <br>
                        </div>
                    </div>
                </div>
                <div class="mb-0 text-center">
                    <input type="checkbox" class="form-check-input" name="estado" [(ngModel)]="usuario.estado">
                    <label class="form-check-label ms-2" for="exampleCheck1">Activo</label>
                </div>
            </div>
        </div>
    </form>
</div>

<div *ngIf="cargando">
    <app-cargando></app-cargando>
</div>
