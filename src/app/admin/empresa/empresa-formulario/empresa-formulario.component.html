<div class="container">
    <div class="text-center">
    </div>
    <form #frmEmpresa='ngForm'>
        <div class="text card m-2">
            <div class="card-header">
              <h3>Registrar Empresa</h3>
            </div>
            <div class="card-body">
                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="rut">RUT</label>
                            <input required name="rut" class="form-control text-uppercase"  [(ngModel)]="empresa.rut"
                                placeholder="Ingrese el RUT">
                            <br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="razon_social">Razon Social</label>
                            <input required name="celular" class="form-control text-uppercase"  [(ngModel)]="empresa.razon_social"
                                placeholder="Ingrese su razon social.">
                            <br>
                        </div>
                    </div>
                </div>

                <br>
                <div class="text-center">
                    <button type="submit" (click)="guardarEmpresa(frmEmpresa)" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button>
                </div>
                <br>
                <div class="text-center">
                    <div id="cargando" hidden class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function activarCargando() {
        document.getElementById("cargando").hidden = false;
    }
</script>
