<app-encabezado></app-encabezado>
<br>
<div class="container">
    <div class="text-center">
    </div>
    <form #frmTienda='ngForm'>
        <div class="text card m-2">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-8">
                        <h3> Registrar Tienda</h3>
                    </div>
                    <div class="col-md-4" style="text-align: right;">
                        <button type="button" routerLink="/tienda" class="btn btn-secondary"><i class="fa fa-arrow-left"
                                aria-hidden="true"></i> Regresar</button>
                        <button type="submit" (click)="guardarTienda(frmTienda)" class="btn btn-success ms-1"><i
                                class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="codigo">Codigo</label>
                        <input required name="codigo" class="form-control text-uppercase" [(ngModel)]="tienda.codigo"
                            placeholder="Ingrese el codigo de tienda" required>
                        <br>
                    </div>
                    <div class="col-6">
                        <label for="rut">RUT</label>
                        <input required name="rut" class="form-control text-uppercase" [(ngModel)]="tienda.rut"
                            placeholder="Ingrese el RUT" required>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="direccion">Direccion</label>
                        <input required name="direccion" class="form-control text-uppercase"
                            [(ngModel)]="tienda.direccion" placeholder="Direccion de la Empresa" required>
                        <br>
                    </div>
                    <div class="col-6">
                        <label for="celular">Telefono/Celular</label>
                        <input required name="celular" class="form-control text-uppercase" [(ngModel)]="tienda.telefono"
                            placeholder="Ingrese su numero de Telefono o Celular" required>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="text">
                        <label for="horario">Horarios De Atencion</label>
                    </div>
                    <div class="text">
                        <label for=""></label>
                        <label class="text-decoration-underline" for="l_inicio_atencion">Lunes</label>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="l_inicio_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i>
                                Inicio</label>
                            <input required name="l_inicio_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.l_inicio_atencion">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="l_fin_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i> Fin</label>
                            <input required name="l_fin_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.l_fin_atencion">
                        </div>
                    </div>
                    <div class="text">
                        <br>
                        <label class="text-decoration-underline" for="m_inicio_atencion">Martes</label>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="m_inicio_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i>
                                Inicio</label>
                            <input required name="m_inicio_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.m_inicio_atencion">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="m_fin_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i> Fin</label>
                            <input required name="m_fin_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.m_fin_atencion">
                        </div>
                    </div>
                    <div class="text">
                        <br>
                        <label class="text-decoration-underline" for="mm_inicio_atencion">Miercoles</label>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="mm_inicio_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i>
                                Inicio</label>
                            <input required name="mm_inicio_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.mm_inicio_atencion">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="mm_fin_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i> Fin</label>
                            <input required name="mm_fin_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.mm_fin_atencion">
                        </div>
                    </div>
                    <div class="text">
                        <br>
                        <label class="text-decoration-underline" for="j_inicio_atencion">Jueves</label>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="j_inicio_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i>
                                Inicio</label>
                            <input required name="j_inicio_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.j_inicio_atencion">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="j_fin_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i> Fin</label>
                            <input required name="j_fin_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.j_fin_atencion">
                        </div>
                    </div>
                    <div class="text">
                        <br>
                        <label class="text-decoration-underline" for="v_inicio_atencion">Viernes</label>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="v_inicio_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i>
                                Inicio</label>
                            <input required name="v_inicio_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.v_inicio_atencion">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="v_fin_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i> Fin</label>
                            <input required name="v_fin_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.v_fin_atencion">
                        </div>
                    </div>
                    <div class="text">
                        <br>
                        <label class="text-decoration-underline" for="s_inicio_atencion">Sabado</label>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="s_inicio_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i>
                                Inicio</label>
                            <input required name="s_inicio_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.s_inicio_atencion">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="s_fin_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i> Fin</label>
                            <input required name="s_fin_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.s_fin_atencion">
                        </div>
                    </div>
                    <div class="text">
                        <br>
                        <label class="text-decoration-underline" for="d_inicio_atencion">Domingo</label>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="d_inicio_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i>
                                Inicio</label>
                            <input required name="d_inicio_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.d_inicio_atencion">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="d_fin_atencion"><i class="fa fa-calendar-o" aria-hidden="true"></i> Fin</label>
                            <input required name="d_fin_atencion" type="time" class="form-control  text-uppercasem"
                                [(ngModel)]="tienda.d_fin_atencion">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div *ngIf="cargando">
    <app-cargando></app-cargando>
</div>

<app-pie-pagina></app-pie-pagina>
