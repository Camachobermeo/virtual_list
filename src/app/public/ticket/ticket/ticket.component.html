<form #frmTicket='ngForm' class="container">
  <div class="row">
    <div class="col-lg-1 col-md-12 col-sm-12"></div>
    <div class="col-lg-10 col-md-12 col-sm-12">
      <div class="text card m-2">
        <div class="card-header">
          Generar Ticket
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6 col-xl-4" *ngFor="let tienda of tiendas">
              <div class="card mb-3 widget-content">
                <div class="widget-content-wrapper">
                  <div class="widget-content-left">
                    <div class="widget-heading">{{tienda.codigo}}</div>
                    <div class="widget-subheading">{{tienda.direccion}}</div>
                  </div>
                  <div class="widget-content-right">
                    <div class="widget-numbers text-success"><span>1896</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">

            <div class="col-md-12 mb-3">
              <label>Seleccione la tienda de su preferencia</label>
              <select class="form-control form-control-sm" aria-label="Default select example"
                [(ngModel)]="tiendaSeleccionada" name="tiendaSeleccionada" required
                (ngModelChange)="listarTiposOperacion()">
                <option *ngFor="let tienda of tiendas" [ngValue]="tienda.codigo">{{tienda.codigo}} --
                  {{tienda.direccion}}
                </option>
              </select>
            </div>
            <div class="col-md-12 mb-3">
              <label>Seleccione el tipo de ticket</label>
              <select class="form-control form-control-sm" aria-label="Default select example"
                [(ngModel)]="ticket.codigo_tipo_operacion" name="tipoSeleccionado" required>
                <option *ngFor="let tipo of tipos" [ngValue]="tipo.codigo">{{tipo.codigo}} --
                  {{tipo.descripcion}}
                </option>
              </select>
            </div>
            <div class="col-md-12 mb-3">
              <label for="rut">RUT</label>
              <input type="text" class="form-control form-control-sm" id="rut" [(ngModel)]="ticket.rut" name="rut"
                required>
            </div>
            <div class="col-md-12 mb-3">
              <label for="nombre">Nombre completo</label>
              <input type="text" class="form-control form-control-sm" id="nombre" [(ngModel)]="ticket.nombres"
                name="nombre" required>
            </div>
            <div class="col-md-12 mb-3">
              <label for="exampleInputEmail1">Correo Electronico</label>
              <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
                [(ngModel)]="ticket.email" aria-describedby="emailHelp" placeholder="Ejm: example_123@gmail.com"
                name="email" required>
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie
                más.</small>
            </div>
            <div class="col-md-12 mb-3">
              <label>Telefono</label>
              <input type="text" class="form-control form-control-sm" name="telefono" [(ngModel)]="ticket.telefono"
                placeholder="Telefono">
            </div>
            <div class="col-md-12 mb-3 text-center">
              <input type="checkbox" class="form-check-input" name="recordatorio" id="exampleCheck1"
                [(ngModel)]="ticket.recordatorio">
              <label class="form-check-label ms-2" for="exampleCheck1"> Añadir recordatorio</label>
            </div>
            <div class="col-md-12 mb-3 text-center">
              <button type="button" (click)="generarTicket(frmTicket)" class="btn btn-success"><i
                  class="fa fa-paper-plane" aria-hidden="true"></i> Generar
                Ticket</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-1 col-md-12 col-sm-12"></div>
  </div>
</form>

<div *ngIf="cargando">
  <app-cargando></app-cargando>
</div>
