<form class="container pb-5 col-lg-10 col-md-12 col-sm-12">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-10">
                    <b>Listado de totem</b>
                </div>
                <div class="col-md-2" style="text-align: right;">
                    <a class="btn btn-primary btn-sm" routerLink="nuevo"><i class="fa fa-plus-circle"
                            aria-hidden="true"></i>
                        Nuevo</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="col-md-12">
                <div class="p-1 ps-3">
                    <h6> Seleccione la Tienda</h6>
                </div>
                <div class="input-group mb-3 p-2 pt-0">
                    <select class="form-select form-select-sm" aria-label="Default select example"
                        [(ngModel)]="tiendaSeleccionada" name="tiendaSeleccionada" required>
                        <option value="" disabled selected>Seleccione la Tienda</option>
                        <option *ngFor="let tienda of tiendas" [ngValue]="tienda.codigo">{{tienda.codigo}} --
                            {{tienda.direccion}}
                        </option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary btn-sm" type="button" (click)="listarTotems()"> <i
                                class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-sm table-bordered mb-0">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Tienda</th>
                                <th>Ubicación</th>
                                <th class="text-center">Editar</th>
                                <th class="text-center">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody style="background-color: #ffffff;">
                            <tr *ngFor="let totem of totems">
                                <td>{{totem.codigo}}</td>
                                <td>{{totem.codigo_tienda}}</td>
                                <td>{{totem.ubicacion}}</td>
                                <td class="text-center"><a class="btn btn-sm btn-success"
                                        [routerLink]="['editar', totem.codigo]"><i class="fa fa-edit"
                                            aria-hidden="true"></i></a></td>

                                <td class="text-center"><button type="button" class="btn btn-sm btn-danger"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        (click)="seleccionado = totem;">
                                        <i class="fa fa-trash" aria-hidden="true"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn mr-2 mb-2 btn-primary" data-toggle="modal"
                                        data-target="#exampleModal">
                                        Basic Modal
                                    </button>
</form>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">TOTEM</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Esta seguro eliminar este registro totem con codigo {{seleccionado.codigo}}.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cerrar" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="eliminar()">Confirmar</button>
            </div>
        </div>
        <div *ngIf="cargando">
            <app-cargando></app-cargando>
        </div>
    </div>
</div>
