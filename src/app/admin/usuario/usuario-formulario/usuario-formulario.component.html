                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="celular">Telefono/Celular: </label>
                            <input required name="celular" class="form-control text-uppercase" id="celular"
                                placeholder="Ingrese su numero de Telefono o Celular">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Sexo: </label>
