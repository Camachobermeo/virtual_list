<form #frmTickets='ngForm' class="container pb-5 col-lg-12 col-md-12 col-sm-12">
    <div class="card mb-5">
        <div class="card-header">
            <b>Atenci√≥n</b>
            <div class="btn-actions-pane-right">
                <button type="button" class="btn btn-success ml-1 btn-sm" (click)="listarTickets(frmTickets)"><i
                        class="fa pe-7s-refresh pr-1" aria-hidden="true"></i>Recargar</button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Seleccione la Sucursal</label>
                        <select class="form-control form-control-sm" aria-label="Default select example"
                            [(ngModel)]="tiendaSeleccionada" name="tiendaSeleccionada" required>
                            <option *ngFor="let tienda of tiendas" [ngValue]="tienda.codigo">{{tienda.codigo}} --
                                {{tienda.direccion}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>FECHA</label>
                        <div class="input-group-append">
                            <input name="fecha_sacado" type="date" class="form-control form-control-sm  text-uppercasem"
                                [(ngModel)]="fecha_sacado" required>
                            <button class="btn btn-outline-primary btn-sm" type="button"
                                (click)="listarTickets(frmTickets)"><i class="fa fa-search"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="card p-5" style="background-color: #383c38;">
        <div class="row-container" style="background-color: #ffffff;">
            <div class="col-12 text-center fs-1">
                <label>TURNO:</label>
            </div>
        </div>
        <div class="row-container" style="background-color: #ffffff;">
            <div class="col-12 text-center">
                <h1><input class="form-control-center" style="text-align: center;" type="text" name="ticketSeleccionado"
                        [(ngModel)]="ticketSeleccionado" disabled></h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-5 text-center">
                <button type="button" class="btn btn-success"><i class="fa fa-fast-backward" aria-hidden="true"></i>
                    Retroceder Turno</button>
            </div>
            <div class="col-2"></div>
            <div class="col-5 text-center">
                <button type="button" class="btn btn-primary"><i class="fa fa-fast-forward" aria-hidden="true"></i>
                    Siguiente Turno</button>
            </div>
        </div>
        <p></p>
    </div>
</form>

<div *ngIf="cargando">
    <app-cargando></app-cargando>
</div>
