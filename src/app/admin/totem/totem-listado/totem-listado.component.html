<form class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="input-group mb-3">
                <select class="form-select" aria-label="Default select example" [(ngModel)]="tiendaSeleccionada"
                name="tiendaSeleccionada" required>
                <option *ngFor="let tienda of tiendas" [ngValue]="tienda.codigo">{{tienda.codigo}} --
                  {{tienda.direccion}}
                </option>
              </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button"><i class="fa fa-search"
                            aria-hidden="true" (click)="listarTotems()"></i></button>
                </div>
            </div>
        </div>
        <div class="col-md-2" style="text-align: right;">
            <a class="btn btn-primary" routerLink="nuevo">Nuevo</a>
        </div>
        <br>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Código</th>
                            <th>Tienda</th>
                            <th>Ubicacion</th>
                            <th class="text-center">Editar</th>
                            <th class="text-center">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody style="background-color: #ffffff;">
                        <tr *ngFor="let totem of totems">
                            <td>{{totem.codigo}}</td>
                            <td>{{totem.codigo_tienda}}</td>
                            <td>{{totem.ubicacion}}</td>
                            <td class="text-center"><a class="btn btn-sm btn-success"><i class="fa fa-pencil"
                                        aria-hidden="true"></i></a></td>
                            <td class="text-center"><a class="btn btn-sm btn-danger"><i class="fa fa-trash"
                                        aria-hidden="true"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</form>
