<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="font-weight-bold">
            <a class="navbar-brand">
                <h1>Registrar Empresa</h1>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="text-center">
        </div>
        <form>
            <div class="text card m-2">
                <div class="card-header">
                    Registrar Empresa
                </div>
                <div class="card-body">
                    <br>
                    <div class="row ps-5 pe-5">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="direccion">Direccion</label>
                                <input required name="direccion" class="form-control text-uppercase" id="direccion"
                                    placeholder="Direccion de la Empresa">
                                <br>
                                <label for="rut">RUT</label>
                                <input required name="rut" class="form-control text-uppercase" id="rut"
                                    placeholder="Ingrese el RUT">
                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="row ps-5 pe-5">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="celular">Telefono/Celular</label>
                                <input required name="celular" class="form-control text-uppercase" id="celular"
                                    placeholder="Ingrese su numero de Telefono o Celular">
                                <br>
                            </div>
                        </div>
                    </div>

                    <div class="row ps-5 pe-5">
                        <div class="text">
                            <label for="horario">Horarios De Atencion</label>
                        </div>
                        <div class="col-6">
                            <br>
                            <div class="form-group">
                                <label for="horario">Inicio</label>
                                <input required name="horario" type="time" class="form-control  text-uppercasem"
                                    id="horario">
                            </div>
                        </div>
                        <div class="col-6">
                            <br>
                            <div class="form-group">
                                <label for="horario">Fin</label>
                                <input required name="horario" type="time" class="form-control  text-uppercasem"
                                    id="horario">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" onclick="activarCargando()" class="btn btn-success">Guardar</button>
                    </div>
                    <br>
                    <div class="text-center">
                        <div id="cargando" hidden class="spinner-border text-success" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function activarCargando() {
            document.getElementById("cargando").hidden = false;
        }
    </script>
