<div>
<app-encabezado></app-encabezado>
</div>
<br>
<form class="container">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-10">
                    <h3>Listado De Usuarios</h3>
                </div>
                <div class="col-md-2" style="text-align: right;">
                    <a class="btn btn-primary" routerLink="nuevo"><i class="fa fa-plus-circle" aria-hidden="true"></i>
                        Nuevo</a>
                </div>
            </div>
        </div>
            <div class="table-responsive">
                <table class="table table-bordered mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>RUT Empresa</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Usuario</th>
                            <th>Telefono</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody style="background-color: #ffffff;">
                        <tr *ngFor="let usuario of usuarios">
                            <td>{{usuario.rut}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.apellidos}}</td>
                            <td>{{usuario.codigo}}</td>
                            <td>{{usuario.telefono}} </td>
                            <td class="text-center"><a class="btn btn-sm btn-success"
                                    [routerLink]="['editar', usuario.codigo]"><i class="fa fa-pencil"
                                        aria-hidden="true"></i></a></td>
                            <td class="text-center"><button type="button" class="btn btn-sm btn-danger"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal"
                                    (click)="seleccionado = usuario;"><i class="fa fa-trash"
                                        aria-hidden="true"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
</form>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">USUARIO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Esta seguro eliminar este registro totem con usuario {{seleccionado.codigo}}.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cerrar" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="eliminar()">Confirmar</button>
            </div>
        </div>
        <div *ngIf="cargando">
            <app-cargando></app-cargando>
        </div>
    </div>
</div>

<div *ngIf="cargando">
    <app-cargando></app-cargando>
</div>
